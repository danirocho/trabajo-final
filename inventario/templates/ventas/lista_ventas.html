<h1>Listado de Ventas</h1>

<ul>
    {% for venta in object_list %}
        <li>
            <a href="{% url 'ventas:detalle_venta' venta.pk %}">
                {{ venta.codigo }} - {{ venta.cliente }}
            </a>
            - Total: {{ venta.total }}
        </li>
    {% endfor %}
</ul>

<a href="{% url 'ventas:crear_venta' %}">Registrar nueva venta</a>
